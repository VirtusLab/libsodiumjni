name: CI
on:
  pull_request:
  push:
    branches:
    - main
    tags:
    - "v*"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac-aarch64
          - os: macos-15-intel
            platform: mac-intel
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v7
    - uses: VirtusLab/scala-cli-setup@v1
      with:
        jvm: zulu:17
    - name: Install libsodium (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libsodium-dev
    - name: Install libsodium (macOS ARM64)
      if: matrix.os == 'macos-latest' && matrix.platform == 'mac-aarch64'
      run: |
        # Install ARM64 libsodium (for ARM64 builds) - already available via system Homebrew
        brew install libsodium
        
        # Install Intel Homebrew under Rosetta for x86_64 libraries
        # This installs to /usr/local (Intel) vs /opt/homebrew (Apple Silicon)
        if [ ! -f /usr/local/bin/brew ]; then
          arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        fi
        
        # Install libsodium via Intel Homebrew (installs x86_64 libraries to /usr/local)
        arch -x86_64 /usr/local/bin/brew install libsodium
    - name: Run tests
      run: ./mill -i __.test
    - name: Build and publish locally
      run: ./mill -i __.publishLocal
    - name: List published files
      shell: bash
      run: find ~/.ivy2/local | sort
    - name: Copy artifacts
      run: ./mill -i __.jniCopyFilesTo artifacts/
    - uses: actions/upload-artifact@v6
      with:
        name: artifacts-${{ matrix.platform }}
        path: artifacts/
        if-no-files-found: error
        retention-days: 2

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - uses: coursier/cache-action@v7
      - uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: zulu:17
      - name: Install libsodium (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libsodium-dev
      - uses: actions/download-artifact@v7
        with:
          name: artifacts-linux
          path: artifacts/
      - uses: actions/download-artifact@v7
        with:
          name: artifacts-windows
          path: artifacts/
      - uses: actions/download-artifact@v7
        with:
          name: artifacts-mac-intel
          path: artifacts/
      - uses: actions/download-artifact@v7
        with:
          name: artifacts-mac-aarch64
          path: artifacts/
      - run: .github/scripts/gpg-setup.sh
        shell: bash
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
      - name: Release
        run: ./mill -i publishSonatype __.publishArtifacts
        env:
          PGP_PASSWORD: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
